<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    h2 {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .image-container {
      margin: 30px auto;
    }
    .image-container img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button-container {
      margin: 30px auto;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      color: white;
      background-color: #FF69B4; /* Pink button */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #FF1493; /* Darker pink on hover */
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>

  <div class="image-container">
    <img src="assets/NIckRosy.png" alt="Picture of us">
  </div>

  <h2>Don't go yet!</h2>

  <div class="button-container">
    <a href="next-step.html" class="button">Click Me</a>
  </div>
</body>
</html>
