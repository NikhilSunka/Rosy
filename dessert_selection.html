<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    .dessert-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      gap: 20px;
    }
    .dessert-item {
      width: 200px;
      text-align: center;
    }
    .dessert-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dessert-item label {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
    .button-container {
      margin: 30px auto;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      color: white;
      background-color: #FF69B4; /* Pink button */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #FF1493; /* Darker pink on hover */
    }
  </style>
</head>
<body>
  <h1>What Dessert Are We Eating, Honeybun?</h1>

  <form action="after_dessert.html" method="GET">
    <div class="dessert-container">
      <!-- Dessert Item 1 -->
      <div class="dessert-item">
        <img src="assets/cake.jpeg" alt="Cake">
        <label>
          <input type="checkbox" name="dessert" value="Cake">
          Cake
        </label>
      </div>

      <!-- Dessert Item 2 -->
      <div class="dessert-item">
        <img src="assets/ice_cream.jpeg" alt="Ice Cream">
        <label>
          <input type="checkbox" name="dessert" value="Ice Cream">
          Ice Cream
        </label>
      </div>

      <!-- Dessert Item 3 -->
      <div class="dessert-item">
        <img src="assets/mochi.jpeg" alt="Mochi">
        <label>
          <input type="checkbox" name="dessert" value="Mochi">
          Mochi
        </label>
      </div>

      <!-- Dessert Item 4 (Chinese Dessert) -->
      <div class="dessert-item">
        <img src="assets/tangyuan.jpeg" alt="Tangyuan">
        <label>
          <input type="checkbox" name="dessert" value="Tangyuan">
          Tangyuan (Chinese Dessert)
        </label>
      </div>

      <!-- Dessert Item 5 (Egg Tart) -->
      <div class="dessert-item">
        <img src="assets/Italian_desert.jpeg" alt="Italian desert">
        <label>
          <input type="checkbox" name="dessert" value="Italian desert">
          Italian desert
        </label>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" class="button">Click Me Rosy</button>
    </div>
  </form>
</body>
</html>
