<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Being In My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
    }
    /* Flower image styling */
    .flower-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/flowers.jpeg'); /* Adjust to your image path */
      background-size: cover;
      background-position: center;
      color: white; /* White text for contrast */
      padding-top: 100px; /* Adjust to fit text properly */
    }
    .text-container {
      position: absolute;
      top: 30%; /* Adjust this based on where you want the text */
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add a shadow for readability */
    }
  </style>
</head>
<body>

  <div class="flower-container">
    <div class="text-container">
      <h1>I'm so grateful to have crossed paths with you.</h1>
      <h2>I potato you.</h2>
    </div>
  </div>

</body>
</html>
