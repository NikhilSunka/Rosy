<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Being In My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
    }
    /* Heart animation */
    .heart-container {
      display: inline-block;
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 50px;
    }
    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #FF1493; /* Pink color for the heart */
      clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
      animation: pulse 1.5s ease-in-out infinite;
    }
    /* Heart pulsating animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>I'm so grateful to have crossed paths with you.</h1>
  
  <h2>I potato you.</h2>

  <div class="heart-container">
    <div class="heart"></div>
  </div>
</body>
</html>
