<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Being In My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
    }
    /* Container to center the content */
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    /* Flower image styling */
    .flower-container {
      margin-top: 30px;
      width: 300px; /* Increased width for a bigger image */
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px; /* Optional, adds rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional, adds shadow around the image */
    }
  </style>
</head>
<body>

  <div class="content-container">
    <h1>I'm so grateful to have crossed paths with you.</h1>
    <h2>I potato you.</h2>
    
    <!-- Flower image -->
    <div class="flower-container">
      <img src="assets/flowers.jpeg" alt="Flowers" style="width: 100%; height: auto;">
    </div>
  </div>

</body>
</html>
