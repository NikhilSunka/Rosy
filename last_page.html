<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Being In My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFF8DC; /* Light yellow background */
      color: #FF69B4; /* Pink text */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
    }
    .flower-container {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-top: 50px;
    }
    /* Flower appearance */
    .flower {
      position: absolute;
      width: 70px;
      height: 70px;
      background-color: #FF1493; /* Pink color for the flower */
      border-radius: 50%;
      animation: bloom 2s ease-out forwards;
    }
    .flower::before, .flower::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #FF69B4;
      border-radius: 50%;
      top: -25px;
      left: -15px;
      transform: rotate(45deg);
    }
    .flower:nth-child(1) {
      top: 60px;
      left: 50px;
      animation-delay: 0.5s;
    }
    .flower:nth-child(2) {
      top: 40px;
      left: 130px;
      animation-delay: 1s;
    }
    .flower:nth-child(3) {
      top: 100px;
      left: 120px;
      animation-delay: 1.5s;
    }
    @keyframes bloom {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* Falling petals */
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #FF69B4; /* Pink petal color */
      border-radius: 50%;
      opacity: 0;
      animation: fall 3s infinite ease-in-out;
    }
    .petal:nth-child(4) {
      top: 30px;
      left: 50px;
      animation-delay: 1s;
    }
    .petal:nth-child(5) {
      top: 120px;
      left: 140px;
      animation-delay: 1.5s;
    }
    .petal:nth-child(6) {
      top: 160px;
      left: 180px;
      animation-delay: 2s;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(150px) scale(0.5);
        opacity: 0;
      }
    }
    /* Removing button section */
    .button-container {
      display: none; /* No buttons on this page */
    }
  </style>
</head>
<body>
  <h1>I'm so grateful to have crossed paths with you.</h1>
  
  <h2>I potato you.</h2>

  <div class="flower-container">
    <!-- Flower Blooming -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    
    <!-- Falling Petals -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>

</body>
</html>
